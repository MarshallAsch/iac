- name: lolMiner install
  tags: mining
  vars:
    ansible_python_interpreter: "/usr/bin/env python3-docker"
  docker_container:
    name: lolminer
    image: compscidr/lolminer-docker:amd-1.33
    pull: true
    restart_policy: unless-stopped
    devices:
      - "/dev/dri:/dev/dri"
    env:
      MACHINE: "{{inventory_hostname}}"

- name: Deploy Livepeer Transcoder
  tags: livepeer
  vars:
    ansible_python_interpreter: "/usr/bin/env python3-docker"
  community.docker.docker_container:
    name: livepeer
    image: livepeer/go-livepeer:master
    pull: true
    restart_policy: unless-stopped
    command: -transcoder -orchSecret {{ orchSecret }} -orchAddr jasonernst.com:8935 -monitor -ethAcctAddr 0x74ba897f65f04008d8eff364efcc54b0a20e17eb
    volumes:
      - "/root/.ethereum:/root/.ethereum"
